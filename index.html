<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>2022 OSS Team2</title>
    <script type="text/javascript" src="memo.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="refresh" content="600" />
  </head>
  <body class="bg_img">
    <!--Location and Date-->
    <div class="loc_date">
      <button class="add_location" type="button" name="button"></button><br />
      <div id="location_cur"></div>
      <div id="date_cur"></div>
      <div id="time"></div>
    </div>

    <!--Select Location-->
    <div id="modal" class="modal-overlay">
      <div class="modal-window">
        <div class="title">Select City</div>
        <img class="close-area" src="/img/Clear.png" alt="" />
        <div id="seoul" , class="content" style="margin-top: 2.5vw">
          &nbsp; Seoul
        </div>
        <div id="incheon" , class="content">&nbsp; Incheon</div>
        <div id="suwon" , class="content">&nbsp; Suwon</div>
        <div id="chuncheon" , class="content">&nbsp; Chuncheon</div>
        <div id="cheongju" , class="content">&nbsp; Cheoungju</div>
        <div id="andong" , class="content">&nbsp; Andong</div>
        <div id="daejeon" , class="content">&nbsp; Daejeon</div>
        <div id="jeonju" , class="content">&nbsp; Jeonju</div>
        <div id="daegu" , class="content">&nbsp; Daegu</div>
        <div id="gwangju" , class="content">&nbsp; Gwangju</div>
        <div id="mokpo" , class="content">&nbsp; Mokpo</div>
        <div id="yeosu" , class="content">&nbsp; Yeosu</div>
        <div id="busan" , class="content">&nbsp; Busan</div>
        <div id="ulsan" , class="content">&nbsp; Ulsan</div>
        <div id="jeju" , class="content">&nbsp; Jeju</div>
      </div>
    </div>

    <!--Current Weather-->
    <div class="weather_current">
      <img id="temp_cur_img" src="/img/temp_cur_img.png" alt="" />
      <div id="temp_cur"></div>
      <span>Â° C </span>
      <div id="temp_today"></div>
    </div>

    <!--Hourly Weather-->
    <div class="weather_hourly">
      <div class="hourly" style="left: 12%">
        <div class="hourly_time" , id="hourly_time1"></div>
        <br />
        <img id="temp_fut0_img" , src="/img/temp_cur_img.png" alt="" /> <br />
        <div class="hourly_temp" , id="hourly_temp1"></div>
      </div>
      <div class="hourly" style="left: 19.5%">
        <div class="hourly_time" , id="hourly_time2"></div>
        <br />
        <img id="temp_fut1_img" ,img src="/img/temp_cur_img.png" alt="" />
        <br />
        <div class="hourly_temp" , id="hourly_temp2"></div>
      </div>
      <div class="hourly" style="left: 27%">
        <div class="hourly_time" , id="hourly_time3"></div>
        <br />
        <img id="temp_fut2_img" ,img src="/img/temp_cur_img.png" alt="" />
        <br />
        <div class="hourly_temp" , id="hourly_temp3"></div>
      </div>
      <div class="hourly" style="left: 34.5%">
        <div class="hourly_time" , id="hourly_time4"></div>
        <br />
        <img id="temp_fut3_img" ,img src="/img/temp_cur_img.png" alt="" />
        <br />
        <div class="hourly_temp" , id="hourly_temp4"></div>
      </div>
      <div class="hourly" style="left: 42%">
        <div class="hourly_time" , id="hourly_time5"></div>
        <br />
        <img id="temp_fut4_img" ,img src="/img/temp_cur_img.png" alt="" />
        <br />
        <div class="hourly_temp" , id="hourly_temp5"></div>
      </div>
      <div class="hourly" style="left: 49.5%">
        <div class="hourly_time" , id="hourly_time6"></div>
        <br />
        <img id="temp_fut5_img" ,img src="/img/temp_cur_img.png" alt="" />
        <br />
        <div class="hourly_temp" , id="hourly_temp6"></div>
      </div>
    </div>

    <!--Memo-->
    <div class="side_bar">
      <div class="side_bar_title">Weather Comment</div>
      <div class="memo_pad">
        <div class="memo" id="memo_box"></div>
      </div>

      <div class="add_memo">
        <textarea
          type="text"
          name=""
          value=""
          id="memoInput"
          class="memo_input"
          placeholder="Memo"
          maxlength="90"
        ></textarea>
        <button class="add_button" type="button" name="button" id="add">
          + Add
        </button>
      </div>
    </div>
  </body>

  <script src="memo.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="master.js" type="text/javascript"></script>
</html>
