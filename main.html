<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2022 OSS Team2</title>
    <script type="text/javascript" src="memo.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--Location and Date-->
    <div class="loc_date">
      <button type="button" name="button">
        <img src="/img/Hamburger.png" alt=""> <br>
      </button>
      Seoul,<br>
      26<span>th</span> Nov 2022<br>
      <div id="time">3 : 32</div>
    </div>

    <!--Current Weather-->
    <div class="weather_current">
      <img id="temp_cur_img" src="/img/temp_cur_img.png" alt="">
      <div id="temp_cur">9</div>
      <span>° C </span>
      <div id="temp_today"> 6° / 9° </div>
    </div>

    <!--Hourly Weather-->
    <div class="weather_hourly">
      <div class="hourly" style="left: 12%;">
        <div class="hourly_time"> 3 A.M.</div> <br>
        <img src="/img/temp_cur_img.png" alt=""> <br>
        <div class="hourly_temp"> 9° </div>
      </div>
      <div class="hourly" style="left: 19.5%;">
        <div class="hourly_time"> 4 A.M.</div> <br>
        <img src="/img/temp_cur_img.png" alt=""> <br>
        <div class="hourly_temp"> 9° </div>
      </div>
      <div class="hourly" style="left: 27%;">
        <div class="hourly_time"> 5 A.M.</div> <br>
        <img src="/img/temp_cur_img.png" alt=""> <br>
        <div class="hourly_temp"> 7° </div>
      </div>
      <div class="hourly" style="left: 34.5%;">
        <div class="hourly_time"> 6 A.M.</div> <br>
        <img src="/img/temp_cur_img.png" alt=""> <br>
        <div class="hourly_temp"> 7° </div>
      </div>
      <div class="hourly" style="left: 42%;">
        <div class="hourly_time"> 7 A.M.</div> <br>
        <img src="/img/temp_cur_img.png" alt=""> <br>
        <div class="hourly_temp"> 6° </div>
      </div>
      <div class="hourly" style="left: 49.5%;">
        <div class="hourly_time"> 8 A.M.</div> <br>
        <img src="/img/temp_cur_img.png" alt=""> <br>
        <div class="hourly_temp"> 6° </div>
      </div>
    </div>

    <!--Memo-->
    <div class="side_bar">

      <button class="btn_up" type="button" name="button">
        <img src="/img/up.png" alt=""><br><br><br>
      </button>

      <div class="memo" id="memo_box" style="top: 10%;">

      </div>

      <button class="btn_down" type="button" name="button">
        <br>
        <img src="/img/down.png" alt="">
      </button>
      <div class="add_memo">
        <textarea type="text" name="" value="" id="memoInput" class="memo_input" placeholder="Memo" maxlength="90"></textarea>
        <button class="add_button" type="button" name="button" id="add">
          Add
        </button>
      </div>


    </div>


  </body>
  <script src="memo.js" type="text/javascript"></script>
  <script src="master.js" type="text/javascript"></script>
</html>
