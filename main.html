<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2022 OSS Team2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--Location and Date-->
    <div class="loc_date">
      <button type="button" name="button">
        <img src="/img/Hamburger.png" alt=""> <br>
      </button>
      Seoul,<br>
      <div id ="date_cur"></div>
      <div id="time"></div>
    </div>

    <!--Current Weather-->
    <div class="weather_current">
      <img id="temp_cur_img" src="/img/temp_cur_img.png" alt="">
      <div id="temp_cur"></div>
      <span>° C </span>
      <div id="temp_today"></div>
    </div>

    <!--Hourly Weather-->
    <div class="weather_hourly">
      <div class="hourly" style="left: 12%;">
        <div class="hourly_time", id = hourly_time1></div> <br>
        <img src="/img/temp_cur_img.png" alt=""> <br>
        <div class="hourly_temp", id = hourly_temp1></div>
      </div>
      <div class="hourly" style="left: 19.5%;">
        <div class="hourly_time", id = hourly_time2></div> <br>
        <img src="/img/temp_cur_img.png" alt=""> <br>
        <div class="hourly_temp", id = hourly_temp2></div>
      </div>
      <div class="hourly" style="left: 27%;">
        <div class="hourly_time", id = hourly_time3></div> <br>
        <img src="/img/temp_cur_img.png" alt=""> <br>
        <div class="hourly_temp", id = hourly_temp3></div>
      </div>
      <div class="hourly" style="left: 34.5%;">
        <div class="hourly_time", id = hourly_time4></div> <br>
        <img src="/img/temp_cur_img.png" alt=""> <br>
        <div class="hourly_temp", id = hourly_temp4></div>
      </div>
      <div class="hourly" style="left: 42%;">
        <div class="hourly_time", id = hourly_time5></div> <br>
        <img src="/img/temp_cur_img.png" alt=""> <br>
        <div class="hourly_temp", id = hourly_temp5></div>
      </div>
      <div class="hourly" style="left: 49.5%;">
        <div class="hourly_time", id = hourly_time6></div> <br>
        <img src="/img/temp_cur_img.png" alt=""> <br>
        <div class="hourly_temp", id = hourly_temp6></div>
      </div>
    </div>

    <!--Memo-->
    <div class="side_bar">

      <button class="btn_up" type="button" name="button">
        <img src="/img/up.png" alt=""><br><br><br>
      </button>

      <div class="memo" style="top: 10%;">
        <div class="memo_date">
          <button class="btn_delete" type="button" name="button"><img src="/img/Clear.png" alt=""></button>
          <b> &nbsp&nbsp&nbsp&nbsp  Nov 23</b> 6° / 9° <br>
        </div>
        <div class="memo_text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut</div>
      </div>


      <button class="btn_down" type="button" name="button">
        <br>
        <img src="/img/down.png" alt="">
      </button>

      <button class="add_memo" type="button" name="button">
        + Add Comment
      </button>

    </div>


  </body>
  <script src="master.js" type="text/javascript"></script>
</html>
